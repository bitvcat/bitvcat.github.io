{{ if or .Paginator.HasPrev .Paginator.HasNext }}

<div class="pages">

    {{ if .Paginator.HasPrev }}
    <a class="icon pages-icon" href="{{ .Paginator.Prev.URL }}" rel="prev">
        <i class="fa fa-arrow-left" style="color: #101010">上一页</i>
    </a>
    {{ end }} {{ if .Paginator.HasNext }}
    <a class="icon pages-icon" href="{{ .Paginator.Next.URL }}" rel="next">
    	<i class="fa" style="color: #101010">下一页</i>
        <i class="fa fa-arrow-right" style="color: #101010"></i>
    </a>
    {{ end }}

</div>

{{ end }}
