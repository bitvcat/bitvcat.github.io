# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  syntax_highlighter: rouge
  input:            GFM
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    #css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
mathjax:            false
sass:
  sass_dir:         _sass
  style:            compressed #开发环境不压缩
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

